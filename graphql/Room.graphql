query selectRooms($skip: Float!, $take: Float!){
  selectRooms(skip: $skip, take: $take){
    id
    name
    city
    address
    description
    price
  	photoConnection{
      id
      caption
      file
    }
  }
}

query selectAllRooms{
  selectAllRooms{
    id
    name
    description
    country
    city
    price
    address
   	photoConnection{
      id
      caption
      file
    }
  }
}